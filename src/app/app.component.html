
<h1 id="titre">Jeu de la vie</h1>
<table class="grid-table">
  <tr *ngFor="let row of grid; let rowIndex = index">
    <td *ngFor="let col of row; let colIndex = index" class="grid-cell" 
    [class.green-background]="grid[rowIndex][colIndex]" (click)="onClickCell(rowIndex, colIndex)" >
    </td>
  </tr>
</table>
<div id="container-div">
  <button (click)="onClickStart()" *ngIf="jouer">Commencer</button>
  <button (click)="onClickStop()" *ngIf="stop">Stop</button>
  <button (click)="onClickRestart()">renitialiser</button>
</div>
